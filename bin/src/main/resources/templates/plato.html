<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Plato</h1>
    
    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-3">
	    </div>
		
	    <div class="col col-md-4">
		
			<div class="card bg-light mb-3" style="max-width: 18rem;">
			  <div class="card-header">
				  	<span th:text="${plato.id}" ></span>
			  </div>
			  <div class="card-body">
				<h5 class="card-title"><span th:text="${plato.nombre}" ></span></h5>
				<p class="card-text">
					<ul class="list-group">
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Descripcion: <span th:text="${plato.descripcion}" ></span>
					  </li>
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Foto: <span th:text="${plato.foto}" ></span>
					  </li>
					  
					</ul>
				</p>
			  </div>
			</div>		
		
	    </div> 
	    <div class="col col-md-5 d-flex justify-content-between align-items-left">
			<p><a th:href="@{~/plato}" class="btn btn-primary btn-sm">volver</a></p>
			<p><a th:href="@{~/plato/edit/{id}(id=${plato.id})}" class="btn btn-outline-primary btn-sm">editar</a></p>
	    </div>
		
	  </div>
	</div>
    </body>
</html>
