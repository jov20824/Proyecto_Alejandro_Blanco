<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Editar pedido</h1>
    
    
    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-3">
	    </div>
		
	    <div class="col col-md-4">
		
		<form th:action="@{~/pedido/save}" th:object="${pedido}" method="post" >
			<div class="card bg-light mb-3" style="max-width: 18rem;">
			  <div class="card-header"><input readonly type="text" th:field="*{id}" size=2/></div>
			  <div class="card-body">
				<p class="card-text">
					<ul class="list-group">
						<li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Clientes:
						 	<select class="form-control" th:field="*{cliente}">
      							<option th:each="c:${clientes}" th:value="${c.id}" th:text="${c.nombre}">OPCION</option>
						    </select>
					  </li>
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Platos:
						 	<select class="form-control" th:field="*{contiene}">
      							<option th:each="p:${platos}" th:value="${p.id}" th:text="${p.nombre}">OPCION</option>
						    </select>
					  </li>
					</ul>
				</p>
			  </div>
			</div>	
			<p><input type="submit" class="btn btn-primary" value="enviar"/></p>
			</form>	
		
	    </div> 
	    <div class="col col-md-5 d-flex justify-content-between align-items-left">
			<a th:href="@{~/pedido}" class="btn btn-primary btn-sm">volver</a>
	    </div>
		
	  </div>
	</div>
    </body>
</html>
